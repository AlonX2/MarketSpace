version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist/:/etc/nginx/html/:ro
    depends_on:
      - flaskapp
    networks:
      - webnet

  flaskapp:
    image: ashit-test
    container_name: flaskapp
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
